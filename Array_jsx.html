<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [1, 2, 3, "Hello"]

        arr.push("Heyy Look Here!")
        console.log(arr);

        arr.pop()
        console.log(arr);

        arr.unshift("89")
        console.log(arr);

        arr.shift()
        console.log(arr);

        console.log(arr.length);

        // To access elements inside the array using index value. Index value starts from 0
        console.log(arr[3]);
    </script>
</body>
</html>
