<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="First.css"/>
        <title>First Creation</title>

    </head>

    <body class="N">

        <h1 class="N1">Hello World</h1>
        <label>Username</label>
        <input type="text" id="UN"> <br/> <br/>
        <label>Password</label>
        <input type="password" id="P"> <br/> <br/>

        <button onclick="login()">Log In</button>
        
        <script>

            function login(){
              let UN = document.getElementById("UN").value
              let P = document.getElementById("P").value

            //   Retrieving back from the local Storage which we gave in SIgnUp_jsx.html file.
                let OldUsername = localStorage.getItem("username")
                let OldPassword = localStorage.getItem("password")

                if(OldUsername == UN && OldPassword == P){
                    alert("Validation Failed");   
                } else {
                    alert("Validation Success!");
                    window.location.href = "bootstrap.html"
                }
            }

        </script>
    </body>
</html>
